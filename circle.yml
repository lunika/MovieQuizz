machine:
  php:
    version: 5.5.21
  environment:
    SYMFONY__TMDB__API__KEY: foo

dependencies:
  post:
    - cp circle/parameters.yml app/config/parameters.yml

database:
  override:
    - mysql -e 'create database symfony;'
    - php app/console doctrine:schema:create
    - php app/console doctrine:schema:update --force

test:
  override:
    - ./bin/phpunit app/
